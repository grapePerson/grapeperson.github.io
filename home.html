<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dangerous dungeon</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/task.css">
  </head>
  <body>
    <audio src="audio/main.mp3"  id="mainMusic"></audio>
    <audio src="audio/battle.mp3" id="battleMusic"></audio>
    <audio src="audio/accept.mp3" id="taskAccept"></audio>
    <audio src="audio/decline.wav" id="taskDecline"></audio>
    <audio src="audio/walk.mp3" id="playerWalks"></audio>
    <audio src="audio/checkSpell.wav" id="playerChecksSpell"></audio>
    <audio src="audio/cast.mp3" id="playerCasts"></audio>
    <header class="active" id="header">
      <h1>Dangerous trip</h1>
    </header>
    <main class="active">
      <section class="menue-container active" id="MenueContainer">
        <article class="preview-menue active" id="previewMenue">
          <p>Hello friend! <br> Are you ready to battle with monsters?</p>
          <input type="button" class="preview-menue-btn" value="Yes" id="goToMainMenue">
        </article>
        <article class="main-menue unactive">
          <h2 class="main-menue-header">Create your hero</h2>
          <div class="main-menue-main">
            <ul class="main-menue-sidebar-1">
              <li>Genus</li>
              <li>
                <input type="radio" name="heroRace" value="elf" id="radioElfRace" checked>
                <label  class="lable" for="radioElfRace">Elf</label>
              </li>
            </ul>
            <div class="main-menue-content">
              <img src="" alt="" class="img-hero" id="heroImg">
              <input type="text" value="" id="nameOfHero" maxlength = "8" placeholder="5 - 8 characters">
              <label for="nameOfHero">What is the name of your hero?</label>
            </div>
            <ul class="main-menue-sidebar-2">
              <li>Gender</li>
              <li>
                <input type="radio" name="heroGender" value="male" id="radioGenderMale" >
                <label  class="lable" for="radioGenderMale">Men</label>
              </li>
              <li>
                <input type="radio" name="heroGender" value="female" id="radioGenderFemale" checked>
                <label  class="lable" for="radioGenderFemale">Woman</label>
              </li>
            </ul>
          </div>
          <div class="main-menue-footer">
            <input type="button" value="Start game" id="starGame">
          </div>
        </article>
      </section>
      <section class="game-field-container unactive" id="gameFieldContainer">
        <div id="canvasContainer" class="canvas-container"></div>
        <div class="heroStatusBar-container">
          <img src="" alt="" id="characterIcon" class="character-icon">
          <ul>
            <li class="character-name" id="characterName"></li>
            <li class="character-hp" id="characterHp"><div class="hp-line-hero" id="hpLineHero"></div></li>
            <li class="character-score" id="characterScore"></li>
          </ul>
        </div>
        <div class="monsterStatusBar-container unactive" id="monsterStatusBarContainer">
          <ul>
            <li class="monster-name" id="monsterName"></li>
            <li class="monster-hp" id="monsterHp"><div class="hp-line-monster" id="hpLineMonster"></div></li>
          </ul>
          <img src="images/monster/logo.png" alt="" id="monsterIcon" class="monster-icon">
        </div>
        <div class="modal-spell hide" id="modalSpell">
          <div class="spells-list-container hide" id="spellsListContainer">
            <ul class="spells-list" id="spellsList">
              <li class="spells-list-item " id="fireBallSpell">
                <span>Fireball</span>
                <img src="images/spells/fireBallPreviewl.png" class="hidden-spell" alt="">
              </li>
              <li class="spells-list-item " id="iceWodgeSpell">
                <span>Ice ball</span>
                <img src="images/spells/iceBallPreview.png" class="hidden-spell" alt="">
              </li>
              <li class="spells-list-item " id="cuttingWindSpell">
                <span>Cutting wind</span>
                <img src="images/spells/tornadoPreview.png" class="hidden-spell" alt="">
              </li>
              <li class="spells-list-item" id="stoneWodgeSpell">
                <span>Stone ball</span>
                <img src="images/spells/boulder.png" class="hidden-spell" alt="">
              </li>
            </ul>
          </div>
        </div>
        <div class="modal">
          <div class="modal-content">
            <h1 id="modal-h1">Please, solve the task:</h1>
            <span class="close-button">&times;</span>
            <form>
              <div id="task-content-id" class="task-content">
                <div class="task-wrapper">
                  <div class="math-content unactive">
                    <span id="operand1" class="operand"></span><span id="operator_id" class="operator"></span><span id="operand2" class="operand"></span><span>=</span>
                  </div>
                  <div class="english-content unactive">
                    <span id="word1" class="operand"></span>
                  </div>
                  <button class="audio-btn unactive" type="button">Listen</button>
                  <div class="tooltip">
                    <input type="text" name="result" autocomplete="off">
                    <span class="tooltiptext">Your answer is incorrect. Change your answer and try again.</span>
                  </div>
                </div>
                <div id="wordblock" class="unactive"></div>
              </div>
              <button class="check-result" type="button"><img src="images/cast_spell.png"></button>
            </form>
          </div>
        </div>
      </section>
      <div class="modal-game-over-container unactive" id="modalGameOverContainer">
        <img src="images/game-over.png" alt="" id="gameOverImg">
      </div>
    </main>
    <script type="text/javascript" src="script/bundle.js"></script>
  </body>
</html>
